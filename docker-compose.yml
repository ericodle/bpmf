version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: bpmf_user
      POSTGRES_PASSWORD: bpmf_password
      POSTGRES_DB: bpmf_development
    ports:
      - "5432:5432"

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://bpmf_user:bpmf_password@db:5432/bpmf_development
      DATABASE_HOST: db
      DATABASE_USER: bpmf_user
      DATABASE_PASSWORD: bpmf_password
      RAILS_ENV: development

volumes:
  postgres_data:

