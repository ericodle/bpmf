services:
  bpmf:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: bundle exec rails s -p 3000 -b '0.0.0.0' -e production
    ports:
      - "3000:3000"
    environment:
      # Database configuration (use RDS in real AWS deployment)
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_USER: ${DATABASE_USER:-bpmf_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_URL: postgresql://${DATABASE_USER:-bpmf_user}:${DATABASE_PASSWORD}@${DATABASE_HOST:-db}:5432/bpmf_production
      
      # Rails configuration
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      
      # Optional: Asset host, etc.
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER:-bpmf_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: bpmf_production
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:

